worker_processes 1;

events { worker_connections 1024; }

http {
  include       mime.types;
  default_type  application/octet-stream;

  sendfile        on;
  keepalive_timeout  65;

  gzip on;
  gzip_static on;
  gzip_disable "msie6";
  gzip_vary on;
  gzip_proxied any;
  gzip_comp_level 6;
  gzip_buffers 16 8k;
  gzip_http_version 1.1;
  gzip_types
    application/javascript
    application/json
    application/vnd.ms-fontobject
    application/x-font-ttf
    application/xml
    font/eot
    font/opentype
    font/otf
    image/svg+xml
    image/x-icon
    text/css
    text/html
    text/plain
    text/xml;

  server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    location / {
      try_files $uri $uri/ /index.html;
    }

    error_page 404 /index.html;
  }
}
